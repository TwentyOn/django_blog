{% extends 'blog/base.html' %}
{% block title %}Изменение пароля{% endblock %}
{% block content%}
    {% if form.errors %}
        <div role="alert">
            <div id="form_errors">
                {% for key, value in form.errors.items %}
                    <strong>{{ value }}</strong>
                {% endfor %}
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Пароль:</label>
        <input type="password" name="old_password" autocomplete="Новый пароль" required id="id_old_password"
               class="form-control mb-1" placeholder="Введите старый пароль">
        <br>
        <label>Новый пароль:</label>
        <input type="password" autocomplete="Новый пароль" name="new_password1" required id="id_new_password1"
               class="form-control mb-1" placeholder="Введите новый пароль">
        <br>
        <label>Подтвердите новый пароль:</label>
        <input type="password" autocomplete="Новый пароль" name="new_password2" required id="id_new_password2"
               class="form-control mb-1" placeholder="Подтвердите новый пароль">
        <br>
        <button type="submit" class="btn btn-primary btn-lg">Изменить пароль</button>
    </form>
{% endblock %}
