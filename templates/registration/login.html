{% extends 'blog/base.html' %}
{% block title %}Вход в систему{% endblock%}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <p><a href="{% url 'social:begin' 'github' %}">Войти через GitHub</a></p>
    <p><a href="{% url 'password_reset' %}">Сбросить пароль</a></p>
{% endblock %}
